<body>
    <div class="container">
      <div class="row text-center mt-4">
        <div class="col">
          <img src="https://www.prosoftwinspeed.com/upload/19213/IQ9BSyRNbH.png" alt=""
            class="img-fluid" width="200px">
        </div>
      </div>
      <div class="row text-center mt-5">
        <div class="col">
          <h2>CRUD PROVEEDOR</h2>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-2">
          <label for="txtId" class="from-label">ID</label>
          <input type="text" name="id" id="txtId" class="form-control" [(ngModel)]="proveedor.IdProveedor">
        </div>
        <div class="col-md-4">
          <label for="txtDesc" class="from-label">Descripcion</label>
          <input type="text" name="id" id="txtDesc" class="form-control" [(ngModel)]="proveedor.Descripcion">
        </div>
      </div>
      <div class="row mt-5">
        <div class="col">
          
          <button class="btn btn-success" type="button" (click)="onAddProveedor(proveedor)">Agregar</button>
          <button class="btn btn-warning m-2" type="button" (click)="onUpdateProveedor(proveedor)">Modificar</button>
          <button class="btn btn-danger" type="button" (click)="onDeleteProveedor(proveedor.IdProveedor)">Eliminar</button>
          <button class="btn btn-primary m-2" type="button" (click)="clear()">Limpiar</button>
        
        </div>
        
      </div>
      <div class="row mt-5">
        <div class="col">
          <table id="dtMascota" class="table table-striped" style="width: 100%;">
            <thead>
              <tr>
                <th>Seleccionar</th>
                <th>Id</th>
                <th>Descripcion</th>
              </tr>
            </thead>
            <tbody>
              
              <tr *ngFor="let item of datatable">
                <td><input type="button" value="Seleccionar" (click)="onSetData(item)"></td>
                <td> {{ item.idProveedor }} </td>
                <td>{{ item.descripcion }}</td>
              </tr>
            
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
